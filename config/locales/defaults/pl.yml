pl:
  number:
    format:
      separator: ","
      delimiter: " "
      precision: 2
    currency:
      format:
        format: "%n %u"
        unit: "PLN"
    percentage:
      format:
        delimiter: ""
    precision:
      format:
        delimiter: ""
    human:
      format:
        delimiter: ""
        precision: 1
      storage_units:
        # Storage units output formatting.
        # %u is the storage unit, %n is the number (default: 2 MB)
        format: "%n %u"
        units:
          byte:
            one:   "Bajt"
            other: "Bajty"
            kb: "KB"
            mb: "MB"
            gb: "GB"
            tb: "TB"

  date:
    formats:
      default: "%Y-%m-%d"
      short: "%d %b"
      long: "%d %B %Y"

    day_names: [Niedziela, Poniedziałek, Wtorek, Środa, Czwartek, Piątek, Sobota]
    abbr_day_names: [nie, pon, wto, śro, czw, pia, sob]

    month_names: [~, Styczeń, Luty, Marzec, Kwiecień, Maj, Czerwiec, Lipiec, Sierpień, Wrzesień, Październik, Listopad, Grudzień]
    abbr_month_names: [~, sty, lut, mar, kwi, maj, cze, lip, sie, wrz, paź, lis, gru]
    order: [ :year, :month, :day ]

  time:
    formats:
      default: "%a, %d %b %Y, %H:%M:%S %z"
      short: "%d %b, %H:%M"
      long: "%d %B %Y, %H:%M"
    am: "przed południem"
    pm: "po południu"

  datetime:
    distance_in_words:
      half_a_minute: "pół minuty"
      less_than_x_seconds:
        one: "mniej niż sekundę"
        few: "mniej niż %{count} sekundy"
        other: "mniej niż %{count} sekund"
      x_seconds:
        one: "sekundę"
        few: "%{count} sekundy"
        other: "%{count} sekund"
      less_than_x_minutes:
        one: "mniej niż minutę"
        few: "mniej niż %{count} minuty"
        other: "mniej niż %{count} minut"
      x_minutes:
        one: "minutę"
        few: "%{count} minuty"
        other: "%{count} minut"
      about_x_hours:
        one: "około godziny"
        other: "about %{count} godzin"
      x_days:
        one: "1 dzień"
        other: "%{count} dni"
      about_x_months:
        one: "około miesiąca"
        other: "około %{count} miesięcy"
      x_months:
        one: "1 miesiąc"
        few: "%{count} miesiące"
        other: "%{count} miesięcy"
      about_x_years:
        one: "około roku"
        other: "około %{count} lat"
      over_x_years:
        one: "ponad rok"
        few: "ponad %{count} lata"
        other: "ponad %{count} lat"

  support:
    array:
      sentence_connector: "i"
      skip_last_comma: true

  authlogic:
    error_messages:
      login_blank: nie może być pusty
      login_not_found: nie istnieje
      login_invalid: powinien zawierać litery, cyfry i ._@
      consecutive_failed_logins_limit_exceeded: Consecutive failed logins limit exceeded, account is disabled.
      email_invalid: should look like an email address.
      password_blank: nie może być puste
      password_invalid: niepoprawne
      not_active: Your account is not active
      not_confirmed: Your account is not confirmed
      not_approved: Your account is not approved
      no_authentication_details: Nie wpisałeś danych
    models:
      user_session: "Sesja"
    attributes:
      user_session:
        login: Login
        email: email
        password: Hasło
        remember_me: remember me
